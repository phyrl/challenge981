<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>è˜‹æœçš„è€ƒé©— V0.6.4.9</title>
<style>
    :root { --accent: #e74c3c; --gold: #f1c40f; --bg: #0d0d0d; }
    body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; touch-action: none; position: fixed; width: 100%; height: 100%; }
    #gameContainer { position: relative; width: 100vw; height: 100vh; overflow: hidden; background: #000; }
    canvas { display: block; width: 100%; height: 100%; }

    /* UI é ‚éƒ¨ */
    #ui { position: absolute; top: 12px; left: 15px; right: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 50; pointer-events: none; }
    .ui-item { background: rgba(0,0,0,0.6); padding: 6px 14px; border-radius: 20px; font-weight: bold; border: 1px solid rgba(255,255,255,0.2); font-size: 14px; }

    /* å…¬å¼ Header */
    #equationHeader { position: absolute; top: 60px; left: 0; right: 0; text-align: center; z-index: 40; pointer-events: none; }
    #targetEquation { font-size: clamp(14px, 4.5vw, 28px); font-weight: bold; color: var(--gold); background: rgba(0,0,0,0.85); padding: 10px 15px; border-radius: 12px; display: inline-block; min-width: 85%; border: 1px solid rgba(255,255,255,0.1); }
    .next-char { color: #fff; text-decoration: underline; text-underline-offset: 6px; animation: blink 0.8s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    /* æ“ä½œæŒ‰éˆ• */
    #controls { position: fixed; bottom: 30px; left: 0; right: 0; display: flex; justify-content: center; gap: 10px; z-index: 200; pointer-events: none; }
    .control-btn { width: 68px; height: 68px; border-radius: 15px; background: rgba(50,50,50,0.8); color: white; font-size: 24px; display: flex; justify-content: center; align-items: center; pointer-events: auto; cursor: pointer; border: 2px solid rgba(255,255,255,0.3); -webkit-user-select: none; }
    .control-btn:active { background: var(--accent); transform: scale(0.9); }

    /* Overlay ä½ˆå±€ */
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); display: flex; flex-direction: column; align-items: center; text-align: center; z-index: 100; padding: 20px; box-sizing: border-box; backdrop-filter: blur(10px); overflow: hidden; justify-content: flex-start; padding-top: 5vh; }
    .hidden { display: none !important; }

    /* ç‰¹æ•ˆ */
    .falling-apple-box { position: absolute; top: -100px; left: 80%; transform: translateX(-50%); font-size: 70px; display: none; pointer-events: none; z-index: 150; }
    .falling-apple-box.active { display: block; animation: appleDrop 2.5s linear forwards; }
    @keyframes appleDrop { 0% { top: -100px; opacity: 1; } 100% { top: 120vh; opacity: 0; } }
    .float-msg { position: absolute; pointer-events: none; font-weight: bold; animation: floatUp 1s forwards; z-index: 60; font-size: 24px; text-shadow: 2px 2px 4px black; }
    @keyframes floatUp { from { opacity:1; transform:translateY(0); } to { opacity:0; transform:translateY(-60px); } }

    .btn-apple { padding: 14px 40px; font-size: 18px; cursor: pointer; border: none; border-radius: 50px; background: var(--accent); color: white; font-weight: bold; margin: 10px; z-index: 110; }
    .diff-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 320px; margin: 15px 0; }
    .diff-label { background: #222; padding: 12px; border-radius: 12px; border: 1px solid #444; font-size: 14px; cursor: pointer; }
    input[type="radio"]:checked + .diff-label { border-color: var(--accent); background: #442222; }
</style>
</head>
<body>

<div id="gameContainer">
    <div id="ui">
        <div class="ui-item" id="levelDisplay">ç¬¬ 1 é—œ</div>
        <div class="ui-item" id="timeDisplay">19.62s</div>
        <div class="ui-item" id="shieldDisplay" style="color:cyan; display:none;">ğŸ›¡ï¸ SHIELD</div>
    </div>

    <div id="equationHeader"><div id="targetEquation">è¼‰å…¥ä¸­...</div></div>
    <div id="countdownOverlay" class="hidden" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:70px; font-weight:bold; color:var(--accent); z-index:300; text-shadow: 0 0 20px black;"></div>
    <div id="msgContainer"></div>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <div class="control-btn" id="btnFastLeft">â—€â—€</div>
        <div class="control-btn" id="btnLeft">â—€</div>
        <div class="control-btn" id="btnRight">â–¶</div>
        <div class="control-btn" id="btnFastRight">â–¶â–¶</div>
    </div>

    <div id="mainMenu" class="overlay">
        <h1 style="color:var(--accent); font-size:42px; margin:0;">ğŸ è˜‹æœçš„è€ƒé©—</h1>
        <p style="color:var(--gold); margin:10px 0;">ç ”ç¿’ç‰©ç†ï¼Œéœ€å¿ƒç„¡æ—é¶©ã€‚</p>
        <input type="text" id="playerName" placeholder="åå­— (ANONYMOUS)" style="width:200px; padding:12px; border-radius:10px; text-align:center; font-size:16px; margin:10px 0; border:none;">
        <div class="diff-grid">
            <label><input type="radio" name="diff" value="0" checked style="display:none"><div class="diff-label">é›£åº¦ 0</div></label>
            <label><input type="radio" name="diff" value="9.81" style="display:none"><div class="diff-label">é›£åº¦ 9.81</div></label>
            <label><input type="radio" name="diff" value="19.62" style="display:none"><div class="diff-label">é›£åº¦ 19.62</div></label>
            <label><input type="radio" name="diff" value="29.43" style="display:none"><div class="diff-label">é›£åº¦ 29.43</div></label>
        </div>
        <button class="btn-apple" onclick="startGame()">é–‹å§‹æŒ‘æˆ°</button>
    </div>

    <div id="transitionOverlay" class="overlay hidden">
        <div id="transitionApple" class="falling-apple-box">ğŸ</div>
        <h2 style="color:var(--gold); margin-top:80px;" id="transMsg">é—œå¡å®Œæˆï¼</h2>
        <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:15px; margin:15px 0; border:1px solid rgba(241,196,15,0.3);">
            <p id="stageTimeSummary" style="margin:0; font-size:24px; font-weight:bold;"></p>
        </div>
        <button class="btn-apple" id="nextLevelBtn">ä¸‹ä¸€æ­¥</button>
    </div>

    <div id="resultOverlay" class="overlay hidden">
        <h1 style="color:var(--gold); margin:0;">ğŸ† å¯¦é©—æˆåŠŸ</h1>
        <div id="finalStats" style="margin:20px 0; width:100%; max-width:300px;"></div>
        <h2 id="totalScoreText" style="color:var(--accent); margin:10px 0;"></h2>
        <div style="margin-bottom: 10px;">
            <p style="font-size: 12px; margin-bottom: 5px; opacity: 0.8;">ğŸ“¸ æƒæ QR Code åˆ†äº«ç¶²å€</p>
            <div style="background:white; padding:8px; border-radius:10px; display:inline-block;">
                <img id="qrcode" src="" alt="QR" width="100">
            </div>
        </div>
        <button class="btn-apple" onclick="exitToHome()">å®ŒæˆæŒ‘æˆ°ä¸¦è¿”å›</button>
    </div>

    <div id="quoteOverlay" class="overlay hidden" style="justify-content:center; padding-top:0;">
        <div style="font-size:22px; color:var(--gold); letter-spacing:4px; line-height:2.2;">
            ã€Œç ”ç¿’ç‰©ç†ï¼Œéœ€å¿ƒç„¡æ—é¶©ã€‚ã€<br>
            ã€Œå¬‰æˆ²ä¹‹æ™‚ï¼Œè«å¿˜æ¢ç´¢çœŸç†ã€‚ã€
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoHHh-8Gm5tt_uWF4IPGIGfOTNYnAgHr4",
      authDomain: "physicsgame-rl.firebaseapp.com",
      projectId: "physicsgame-rl",
      storageBucket: "physicsgame-rl.firebasestorage.app",
      messagingSenderId: "68402923149",
      appId: "1:68402923149:web:0bb2be531b9e971a6544c4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const formulas = [['v', '=', 'u', '+', 'a', 't'], ['s', '=', 'Â½', '(', 'u', '+', 'v', ')', 't'], ['s', '=', 'u', 't', '+', 'Â½', 'a', 't', 'Â²'], ['v', 'Â²', '=', 'u', 'Â²', '+', '2', 'a', 's']];
    
    let isPlaying = false, currentLevel = 0, currentCharIdx = 0, startTime, timeBonus = 0;
    let levelTimes = [0,0,0,0], objects = [], combo = 0, hasShield = false;
    let audioCtx = null, currentDiff = 0, lastSpawnedIdx = -1;
    const keys = { left: false, right: false, fastLeft: false, fastRight: false };
    const player = { x: 0, y: 0, size: 60 };

    function resize() { 
        canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
        player.x = canvas.width/2; player.y = canvas.height - 180; 
    }
    window.addEventListener('resize', resize); resize();

    function playSound(f, d) {
        if (!audioCtx) return;
        try {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.frequency.setValueAtTime(f + (combo*15), audioCtx.currentTime);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        } catch(e){}
    }

    window.addEventListener('touchstart', e => {
        if (!isPlaying) return;
        const touchX = e.touches[0].clientX;
        if (touchX < window.innerWidth / 2) keys.left = true; else keys.right = true;
    }, {passive: false});
    window.addEventListener('touchend', () => { keys.left = keys.right = false; });
    window.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') { if (e.shiftKey) keys.fastLeft = true; else keys.left = true; }
        if (e.key === 'ArrowRight') { if (e.shiftKey) keys.fastRight = true; else keys.right = true; }
    });
    window.addEventListener('keyup', () => { keys.left = keys.right = keys.fastLeft = keys.fastRight = false; });

    const bindBtn = (id, key) => {
        const el = document.getElementById(id);
        el.onpointerdown = (e) => { e.preventDefault(); keys[key] = true; };
        el.onpointerup = el.onpointerleave = () => keys[key] = false;
    };
    bindBtn('btnFastLeft', 'fastLeft'); bindBtn('btnLeft', 'left'); bindBtn('btnRight', 'right'); bindBtn('btnFastRight', 'fastRight');

    window.startGame = () => { 
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        currentDiff = parseFloat(document.querySelector('input[name="diff"]:checked').value); 
        document.getElementById('mainMenu').classList.add('hidden'); 
        startLevelFlow(0); 
    };

    async function startLevelFlow(idx) {
        isPlaying = false; objects = []; currentLevel = idx; currentCharIdx = 0; lastSpawnedIdx = -1;
        timeBonus = 0; combo = 0; hasShield = false;
        document.getElementById('shieldDisplay').style.display = 'none';
        document.getElementById('levelDisplay').innerText = `ç¬¬ ${idx + 1} é—œ`;
        document.getElementById('transitionOverlay').classList.add('hidden');
        document.getElementById('transitionApple').classList.remove('active');
        updateUI();
        
        const cd = document.getElementById('countdownOverlay'); cd.classList.remove('hidden');
        const steps = [`ç¬¬ ${idx+1} é—œ`, "READY?", "3", "2", "1", "GO!"];
        for (let s of steps) { cd.innerText = s; playSound(440, 0.1); await new Promise(r => setTimeout(r, 650)); }
        cd.classList.add('hidden');
        startTime = Date.now(); isPlaying = true; gameLoop();
    }

    function gameLoop() {
        if (!isPlaying) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const remain = Math.max(0, 19.62 + timeBonus - (Date.now() - startTime)/1000);
        document.getElementById('timeDisplay').innerText = `${remain.toFixed(2)}s`;
        if (remain <= 0) { isPlaying = false; alert("å¯¦é©—æ™‚é–“åˆ°ï¼"); startLevelFlow(currentLevel); return; }

        const micro = canvas.width * 0.009, fast = canvas.width * 0.04;
        if (keys.fastLeft) player.x -= fast; else if (keys.left) player.x -= micro;
        if (keys.fastRight) player.x += fast; else if (keys.right) player.x += micro;
        player.x = Math.max(30, Math.min(canvas.width - 30, player.x));

        ctx.font = "60px Arial"; ctx.textAlign = "center";
        if (hasShield) { ctx.shadowBlur = 20; ctx.shadowColor = "cyan"; }
        ctx.fillText("ğŸ", player.x, player.y); ctx.shadowBlur = 0;

        // ğŸŒŸ æµæ°´ç·šé ç”¢é‚è¼¯ï¼šæª¢æŸ¥ç›®å‰ç•«é¢ä¸Šçš„æ­£ç¢ºå­—å…ƒé«˜åº¦
        const f = formulas[currentLevel];
        let currentTargetInScreen = objects.find(o => o.char === f[currentCharIdx] && o.isCorrectPath);
        
        // å¦‚æœç•«é¢ä¸Šå†‡ç•¶å‰ç›®æ¨™ï¼Œæˆ–è€…ç›®æ¨™è·Œåˆ° 1/3 é«˜åº¦ï¼Œå°±ç”¢å‡ºä¸‹ä¸€å€‹
        if (!currentTargetInScreen || currentTargetInScreen.y > canvas.height / 3.5) {
            if (lastSpawnedIdx < currentCharIdx) {
                spawnCorrect(currentCharIdx);
            } else if (currentTargetInScreen && currentTargetInScreen.y > canvas.height / 3.5 && lastSpawnedIdx === currentCharIdx && lastSpawnedIdx + 1 < f.length) {
                spawnCorrect(lastSpawnedIdx + 1);
            }
        }

        for (let i = objects.length - 1; i >= 0; i--) {
            const o = objects[i]; o.y += o.speed;
            ctx.font = "bold 38px Arial"; 
            ctx.fillStyle = o.isCorrectPath ? "#f1c40f" : (o.char==='â°'||o.char==='ğŸ›¡ï¸'?"cyan":"rgba(255,255,255,0.7)");
            ctx.fillText(o.char, o.x, o.y);
            if (Math.abs(player.x - o.x) < 45 && Math.abs(player.y - o.y) < 45) { catchObj(o); objects.splice(i, 1); }
            else if (o.y > canvas.height + 50) {
                if (o.isCorrectPath && o.char === f[currentCharIdx]) lastSpawnedIdx = currentCharIdx - 1;
                objects.splice(i, 1);
            }
        }
        // ğŸŒŸ å¤§å¹…æ¸›å°‘éš¨æ©Ÿç”Ÿæˆé »ç‡ (ç´„ 40%)
        if (Math.random() < 0.035) spawnRandom(); 
        requestAnimationFrame(gameLoop);
    }

    function spawnCorrect(idx) {
        const f = formulas[currentLevel];
        objects.push({ 
            char: f[idx], 
            x: 50 + Math.random()*(canvas.width-100), 
            y: -50, 
            speed: 3.5 + (currentDiff/12), 
            isCorrectPath: true 
        });
        lastSpawnedIdx = idx;
    }

    function spawnRandom() {
        let char = (Math.random() < 0.15) ? 'â°' : 'X';
        if (currentDiff >= 19.62 && Math.random() < 0.05) char = 'ğŸ›¡ï¸';
        objects.push({ 
            char, 
            x: 30 + Math.random()*(canvas.width-60), 
            y: -50, 
            speed: 4 + Math.random()*2 + (currentDiff/10), 
            isCorrectPath: false 
        });
    }

    function catchObj(o) {
        if (o.char === 'â°') { timeBonus += 3; msg("+3s", "#f1c40f"); playSound(800, 0.1); return; }
        if (o.char === 'ğŸ›¡ï¸') { hasShield = true; document.getElementById('shieldDisplay').style.display = 'block'; msg("SHIELD!", "cyan"); playSound(1200, 0.1); return; }
        
        const f = formulas[currentLevel];
        if (o.char === f[currentCharIdx]) {
            currentCharIdx++; combo++; timeBonus += 0.5; msg("+0.5s", "#2ecc71"); playSound(600, 0.08);
            if (currentCharIdx >= f.length) {
                isPlaying = false; levelTimes[currentLevel] = (Date.now() - startTime) / 1000;
                objects = []; showTransition();
            } else updateUI();
        } else {
            if (hasShield) {
                hasShield = false; document.getElementById('shieldDisplay').style.display = 'none'; msg("SHIELD LOST", "white");
            } else {
                if (currentDiff >= 19.62) { currentCharIdx = 0; lastSpawnedIdx = -1; updateUI(); }
                if (currentDiff > 0) timeBonus -= 1.5; 
            }
            combo = 0; msg(currentDiff > 0 ? "-1.5s" : "MISS", "red"); playSound(200, 0.2);
        }
    }

    function msg(t, c) {
        const d = document.createElement('div'); d.className = 'float-msg'; d.innerText = t; d.style.color = c;
        d.style.left = player.x + 'px'; d.style.top = player.y - 40 + 'px';
        document.getElementById('msgContainer').appendChild(d);
        setTimeout(() => d.remove(), 1000);
    }

    function showTransition() {
        const trans = document.getElementById('transitionOverlay');
        const apple = document.getElementById('transitionApple');
        const tMsg = document.getElementById('transMsg');
        const btn = document.getElementById('nextLevelBtn');
        trans.classList.remove('hidden');
        document.getElementById('stageTimeSummary').innerText = `æœ¬é—œè€—æ™‚: ${levelTimes[currentLevel].toFixed(2)}s`;
        if (currentLevel < 3) {
            tMsg.innerText = "é—œå¡å®Œæˆï¼"; btn.innerText = "ä¸‹ä¸€æ­¥";
            document.getElementById('targetEquation').innerHTML = formulas[currentLevel + 1].map(c => `<span style="opacity:0.2">${c}</span>`).join('');
        } else {
            tMsg.innerHTML = "ğŸ† å¯¦é©—å¤§ç²å…¨å‹ï¼<br><small style='font-size:0.6em'>CONGRATULATIONS!</small>";
            btn.innerText = "æŸ¥çœ‹ç¸½çµå­¸éœ¸æ¦œ";
            document.getElementById('targetEquation').innerHTML = "<span style='color:var(--gold)'>æŒ‘æˆ°å®Œæˆ</span>";
        }
        setTimeout(() => { if (!trans.classList.contains('hidden')) apple.classList.add('active'); }, 1500);
        btn.onclick = () => (currentLevel < 3) ? startLevelFlow(currentLevel + 1) : showFinal();
    }

    function updateUI() {
        const f = formulas[currentLevel];
        document.getElementById('targetEquation').innerHTML = f.map((c, i) => {
            if (i < currentCharIdx) return `<span style="color:#2ecc71">${c}</span>`;
            if (i === currentCharIdx) return `<span class="next-char">${c}</span>`;
            return `<span style="opacity:0.2">${c}</span>`;
        }).join('');
    }

    async function showFinal() {
        document.getElementById('transitionOverlay').classList.add('hidden');
        document.getElementById('resultOverlay').classList.remove('hidden');
        let total = 0; let html = "<table style='width:100%'>";
        levelTimes.forEach((t, i) => { total += t; html += `<tr><td>é—œå¡ ${i+1}</td><td>${t.toFixed(2)}s</td></tr>`; });
        document.getElementById('finalStats').innerHTML = html + "</table>";
        document.getElementById('totalScoreText').innerText = `ç¸½æˆç¸¾ï¼š${total.toFixed(2)}s`;
        document.getElementById('qrcode').src = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(window.location.href)}`;
        const name = document.getElementById('playerName').value || "ANONYMOUS";
        await addDoc(collection(db, "physics_leaderboard"), { name, totalTime: total.toFixed(2), compositeScore: 1000000-Math.floor(total*100), difficulty: currentDiff, timestamp: new Date() });
    }

    window.exitToHome = () => {
        document.getElementById('resultOverlay').classList.add('hidden');
        document.getElementById('quoteOverlay').classList.remove('hidden');
        setTimeout(() => location.reload(), 4500);
    };
</script>
</body>
</html>
